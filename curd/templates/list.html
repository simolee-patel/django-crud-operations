<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<style>

	body{
		background-color: #071e3d;
	}

	input{
		width: 80%;
		padding: 6px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.center-column{
		width:800px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #085f63;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
	.sub
	{
	background-color:#071e3d;
	color:white;
	}
	.sub:hover
	{
	color:white
	}



}


</style>


 <div class="center-column mt-5">
  <form method="post" action="/">
      <div>
        {%csrf_token %}
        {{form.title}}
      <span><button type="submit" class="btn  btn-sm p-2 sub">add Todo</button></span>
    </div>
    </form>
      <div class="todo-list">
          {%for task in tasks %}
           <div>
               <div class="item-row">
                <a class="btn btn-info btn-sm" href="{% url 'update_task' task.id %}"><i class="fas fa-pen"></i></a>
                   <a class="btn btn-danger btn-sm" href="{% url 'delete_task' task.id %}"><i class="fas fa-trash-alt"></i></a>
               {% if task.complete == True %}
               <strike>{{task}}</strike>
               {% else %}
               <span>{{task}}</span>
               {% endif %}

               </div>
           </div>
            {% endfor %}
        </div>
 </div>
